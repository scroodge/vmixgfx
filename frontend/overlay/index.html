<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vMix Billiard Score Overlay</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .language-switcher {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 10000;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }
        .language-switcher select {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="language-switcher">
        <select id="language-select">
            <option value="en">English</option>
            <option value="ru">Русский</option>
            <option value="be">Беларуская</option>
        </select>
    </div>
    <div class="overlay-container">
        <!-- Horizontal Layout (default) -->
        <div class="score-section layout-horizontal">
            <div class="score-element score-left" id="score-left">
                <div class="team-name" id="home-name">Player 1</div>
            </div>
            
            <div class="score-element score-center" id="score-center">
                <div class="score-container">
                    <span class="game-score">
                        <span id="home-score">0</span>
                        <span class="match-score" id="match-scores" style="display: none;">(0)</span>
                        <span id="away-score">0</span>
                    </span>
                </div>
            </div>
            
            <div class="score-element score-right" id="score-right">
                <div class="team-name" id="away-name">Player 2</div>
            </div>
        </div>
        
        <!-- Banner Layout -->
        <div class="score-banner layout-banner" style="display: none;">
            <div class="banner-segment banner-left">
                <div class="banner-player-name" id="banner-home-name">Player 1</div>
            </div>
            <div class="banner-segment banner-center">
                <div class="banner-score-container">
                    <span class="banner-game-score">
                        <span id="banner-home-score">0</span>
                        <span class="banner-match-score" id="banner-match-scores" style="display: none;">(0)</span>
                        <span id="banner-away-score">0</span>
                    </span>
                </div>
            </div>
            <div class="banner-segment banner-right">
                <div class="banner-player-name" id="banner-away-name">Player 2</div>
            </div>
        </div>
        
        <div class="info-section">
            <div class="period-display">
                <span class="label" data-i18n="gameLabel">Game</span>
                <span class="value" id="period-value">1</span>
            </div>
            <div class="timer-display">
                <span class="value" id="timer-value">00:00</span>
                <span class="match-score-next-timer" id="match-score-next-timer" style="display: none;">(0)</span>
            </div>
        </div>
    </div>
    
    <script src="/frontend/translations.js"></script>
    <script src="app.js"></script>
</body>
</html>
